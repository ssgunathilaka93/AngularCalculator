<div>
  <label for="fname">Number1</label>
    <input [(ngModel)]="no1" type="text" placeholder="Enter No1">

    <label for="lname">Operator</label>
    <input [(ngModel)]="operator" type="text" placeholder="Enter operator (ex : + , - , / , *)">

    <label for="country">Number2</label>
    <input [(ngModel)]="no2" type="text" placeholder="Enter No2">

    <input type="submit" value="Calculate" (click)="calculate()">

    <h1>{{value}}</h1>
</div>
